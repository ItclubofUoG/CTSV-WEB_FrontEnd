<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./access/css/ManageDevice.css" />
    <link rel="stylesheet" href="./access/css/ManageUser.css">
    <title>ManageDevice</title>
  </head>
  <body>
    <!-- body -->
    <div id="Container">
      <header>....................</header>
      <div class="Device-Container">
        <h1 class="mm-title">Manage Device</h1>
        <hr class="orange-line"/>
        <!-- div of table -->
        <div class="device-container">
          <div class="device-head">
            <span class="dv-title">Your Device: </span>
            <input type="submit" value="Add New Device" class="btn-add-device">
          </div>
          <div class="device-body">
             <!--Start Table Manage User -->
             <div class="main-table">
              <table class="table-admin">
                  <tr class="table-head">
                      <th class="head-row">De.Name</th>
                      <th class="head-row">De.Department</th>
                      <th class="head-row">De.UID</th>
                      <th class="head-row">De.Mode</th>
                      <th class="head-row">Config</th>
                  </tr>
                  <tr class="table-body">
                      <td class="body-row">None</td>
                      <td class="body-row">None</td>
                      <td class="body-row">
                        <div class="btn-table">
                          <input type="button" value="Reload" class="btn-reload">
                        </div>
                      </td>
                      <td class="body-row">
                        <div class="btn-table">
                          <input type="button" value="Attendence" class="btn-attendence">
                          <input type="button" value="Enroll" class="btn-enroll">
                        </div>
                      </td>
                      <td class="body-row">
                        <div class="btn-table">
                          <input type="button" value="Delete" class="btn-delete-device">
                        </div>
                      </td>
                  </tr>
              </table>
          </div>
          <!-- End table -->
          </div>

        </div>
        <!-- div of table -->
    </div>
    </div>
        <!-- body -->
  </body>
</html>
