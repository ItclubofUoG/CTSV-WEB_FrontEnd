<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Admin.css">
    <title>ManageCourse</title>
</head>

<body>
    <div id="container">
        <!-- Begin Header -->
        <header>.....</header>
        <!-- End Header -->

        <div class="course-container">
            <h1 class="mn-title">Manage Courses</h1>
            <hr class="orange-line">

            <!-- Search box -->
            <div class="table-function">
                <input type="submit" class="btn-add-right js-add-course" value="Add New Course">
            </div>
            <!-- End Search box -->

            <!-- Begin Table -->
            <div class="main-table">
                <table class="table-admin">
                    <tr class="table-head">
                        <th class="head-row">ID </th>
                        <th class="head-row">CourseName</th>
                    </tr>
                    <tr class="table-body">
                        <td class="body-row">
                            <a class="choose-user js-update-course">1 </a>
                        </td>
                        <td class="body-row">K8</td>
                    </tr>
                    <tr class="table-body">
                        <td class="body-row">
                            <a class="choose-user">2 </a>
                        </td>
                        <td class="body-row">K9</td>
                    </tr>
                </table>
            </div>
            <!-- End Table -->

            <!-- Modal add Course -->
            <div class="modal-add-container js-modal-add">
                <div class="modal-content js-modal-content-add">
                    <div class="modal-head">
                        <h2 class="modal-label">Add New Course</h2>
                        <a class="modal-close js-modal-close-add-course">X</a>
                    </div>
                    <form action="" class="modal-body">
                        <div class="modal-input">
                            <input type="text" class="modal-input-box" placeholder="Title">
                        </div>
                        <div class="modal-footer">
                            <div class="btn-footer">
                                <input type="submit" class="btn-add-modal" value="Add">
                            </div>
                        </div>                       
                    </form>
                </div>
            </div>

            <!--End modal add Course  -->

            <!-- Start modal update and delete -->
            <div class="modal-container js-modal">
                <div class="modal-content js-modal-content-update">
                    <div class="modal-head">
                        <h2 class="modal-label">Update Course Information</h2>
                        <a class="modal-close js-modal-close-update-course">X</a>
                    </div>
                    <form action="" class="modal-body">
                        <div class="modal-input">
                            <input type="text" class="modal-input-box" placeholder="Title">
                        </div>
                        <div class="modal-footer">
                            <div class="btn-footer">
                                <input type="submit" class="btn-update" value="Update">
                            </div>
                            <div class="btn-footer">
                                <input type="submit" class="btn-delete" value="Delete">
                            </div>
                        </div>                       
                    </form>
                </div>
            </div>
            <!-- End modal -->

        <!-- Begin Footer -->
        <footer>......</footer>
        <!-- End Footer -->

        <!-- Script modal add -->
        <script>
            //Modal add
            const AddCourses = document.querySelectorAll('.js-add-course') //sellect the class used to use js
            const modalcloseAdd = document.querySelector('.js-modal-close-add-course')
            const ModalContentAddCourse = document.querySelector('.js-modal-content-add')
            const modalcourse = document.querySelector('.js-modal-add')
            
            function showModalAdd() {
                modalcourse.classList.add('open')
            }

            for(const AddCourse of AddCourses ){
                AddCourse.addEventListener('click',showModalAdd)
            }

            function hideModalAdd(){
                modalcourse.classList.remove('open')
            }
            modalcloseAdd.addEventListener('click',hideModalAdd)

            ModalContentAddCourse.addEventListener('click', function (event) {
                event.stopPropagation() //stop nổi bọt
            })
            
            
            
            // Modal update
            const UpdateCourses = document.querySelectorAll('.js-update-course') //sellect the class used to use js
            const modalclose = document.querySelector('.js-modal-close-update-course')
            const ModalContent = document.querySelector('.js-modal-content-update')
            const modal = document.querySelector('.js-modal')
            
            function showModal() {
                modal.classList.add('open')
            }

            for(const UpdateCourse of UpdateCourses ){
                UpdateCourse.addEventListener('click',showModal)
            }

            function hideModal(){
                modal.classList.remove('open')
            }
            modalclose.addEventListener('click',hideModal)

            ModalContent.addEventListener('click', function (event) {
                event.stopPropagation() //stop nổi bọt
            })
        </script>
        <!-- End Script modal update -->

</body>

</html>
