<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/access/css/ChangePass.css">
    <title>Change Password</title>
</head>
<body>
    <div class="changepw-wrapper">
        <form class="changepw-form">
            <div class="changepw-title">CHANGE PASSWORD</div>
            <div class="changepw-item">
                <input type="password" class="changepw-input" placeholder="Enter old password">
                <input type="password" class="changepw-input" placeholder="Enter new password">
                <input type="password" class="changepw-input" placeholder="Confirm new password">
            </div>
            <div>
                <input type="submit" value="Change Password" class="changepw-btn">
            </div>
        </form>
    </div>
</body>
</html>
