<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./access/css/ManageUser.css">
    <title>Manage Admin</title>
</head>
<body>
    <div id="container">
        <!-- Begin Header -->
        <header></header>
        <!-- End Header -->

        <div class="course-container">
            <h1 class="mn-title">Manage Admin</h1>
            <hr class="orange-line">
            <!-- Search box -->
            <div class="table-function">
                <input type="submit" class="btn-add-right" value="Add New Admin">
            </div>
            <!-- End Search box -->

            <!-- Begin Table -->
            <div class="main-table">
                <table class="table-admin">
                    <tr class="table-head">
                        <th class="head-row">ID </th>
                        <th class="head-row">Admin Name</th>
                        <th class="head-row">Admin Email</th>
                    </tr>
                    <tr class="table-body">
                        <td class="body-row">
                            <a class="choose-user">1 </a>
                        </td>
                        <td class="body-row">Phan Hai Dang</td>
                        <td class="body-row">dangph5@fe.edu.vn</td>
                    </tr>
                </table>
            </div>
            <!-- End Table -->

            <!-- Start modal add admin -->
            <div class="modal-add-admin-container">
                <div class="modal-content">
                    <div class="modal-head">
                        <h2 class="modal-label">Add New Account</h2>
                        <a class="modal-close">X</a>
                    </div>
                    <form action="" class="modal-body">
                        <div class="modal-input">
                            <input type="text" class="modal-input-box" placeholder="Admin Name">
                        </div>
                        <div class="modal-input">
                            <input type="email" class="modal-input-box" placeholder="Admin Email">
                        </div>
                        <div class="modal-footer">
                            <div class="btn-footer">
                                <input type="submit" class="btn-add-modal" value="Add">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--End modal add admin  -->

            <!-- Start modal update and delete -->
            <div class="modal-update-admin-container">
                <div class="modal-content">
                    <div class="modal-head">
                        <h2 class="modal-label">Update Account</h2>
                        <a class="modal-close">X</a>
                    </div>
                    <form action="" class="modal-body">
                        <div class="modal-input">
                            <input type="text" class="modal-input-box" placeholder="Admin Name">
                        </div>
                        <div class="modal-input">
                            <input type="email" class="modal-input-box" placeholder="Admin Email">
                        </div>
                        <div class="modal-footer">
                            <div class="btn-footer">
                                <input type="submit" class="btn-update" value="Add">
                            </div>
                            <div class="btn-footer">
                                <input type="submit" class="btn-delete" value="Delete">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End modal -->
        </div>


        <!-- Begin Footer -->
        <footer>

        </footer>
        <!-- End Footer -->

        <!-- script -->
        <script>

        </script>

    
</body>
</html>
