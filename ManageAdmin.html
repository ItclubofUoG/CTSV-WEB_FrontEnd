<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Admin.css">
    <title>Manage Admin</title>
</head>
<body>
    <div id="container">
        <!-- Begin Header -->
        <header>......</header>
        <!-- End Header -->

        <div class="course-container">
            <h1 class="mn-title">Manage Admin</h1>
            <hr class="orange-line">
            <!-- Search box -->
            <div class="table-function">
                <input type="submit" class="btn-add-right js-add-admin" value="Add New Admin">
            </div>
            <!-- End Search box -->

            <!-- Begin Table -->
            <div class="main-table">
                <table class="table-admin">
                    <tr class="table-head">
                        <th class="head-row">ID </th>
                        <th class="head-row">Admin Name</th>
                        <th class="head-row">Admin Email</th>
                    </tr>
                    <tr class="table-body">
                        <td class="body-row">
                            <a class="choose-user js-update-admin">1 </a>
                        </td>
                        <td class="body-row">Phan Hai Dang</td>
                        <td class="body-row">dangph5@fe.edu.vn</td>
                    </tr>
                </table>
            </div>
            <!-- End Table -->

            <!-- Start modal add admin -->
            <div class="modal-add-admin-container js-modal-add-admin">
                <div class="modal-content js-modal-content-add-admin">
                    <div class="modal-head">
                        <h2 class="modal-label">Add New Account</h2>
                        <a class="modal-close js-modal-close-add-admin">X</a>
                    </div>
                    <form action="" class="modal-body">
                        <div class="modal-input">
                            <input type="text" class="modal-input-box" placeholder="Admin Name">
                        </div>
                        <div class="modal-input">
                            <input type="email" class="modal-input-box" placeholder="Admin Email">
                        </div>
                        <div class="modal-footer">
                            <div class="btn-footer">
                                <input type="submit" class="btn-add-modal" value="Add">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--End modal add admin  -->

            <!-- Start modal update and delete -->
            <div class="modal-update-admin-container js-modal-update-admin">
                <div class="modal-content js-modal-content-update-admin">
                    <div class="modal-head">
                        <h2 class="modal-label">Update Account</h2>
                        <a class="modal-close js-modal-close-update-admin">X</a>
                    </div>
                    <form action="" class="modal-body">
                        <div class="modal-input">
                            <input type="text" class="modal-input-box" placeholder="Admin Name">
                        </div>
                        <div class="modal-input">
                            <input type="email" class="modal-input-box" placeholder="Admin Email">
                        </div>
                        <div class="modal-footer">
                            <div class="btn-footer">
                                <input type="submit" class="btn-update" value="Update">
                            </div>
                            <div class="btn-footer">
                                <input type="submit" class="btn-delete" value="Delete">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End modal -->
        </div>


        <!-- Begin Footer -->
        <footer>.....</footer>
        <!-- End Footer -->

        <!-- Start script -->
        <script>
            //Modal add new admin
            const Admins = document.querySelectorAll('.js-add-admin') //sellect the class used to use js
            const modalcloseAdmin = document.querySelector('.js-modal-close-add-admin')
            const ModalContentAdmin = document.querySelector('.js-modal-content-add-admin')
            const modaladmin = document.querySelector('.js-modal-add-admin')
                
            function showModalAdd() {
                modaladmin.classList.add('open')
            }

            for(const Admin of Admins ){
                Admin.addEventListener('click',showModalAdd)
            }

            function hideModalAdd(){
                modaladmin.classList.remove('open')
            }
            modalcloseAdmin.addEventListener('click',hideModalAdd)

            ModalContentAdmin.addEventListener('click', function (event) {
                event.stopPropagation() //stop nổi bọt
            }) 

            // Modal update
            const Updates = document.querySelectorAll('.js-update-admin') //sellect the class used to use js
            const modalclose = document.querySelector('.js-modal-close-update-admin')
            const ModalContent = document.querySelector('.js-modal-content-update-admin')
            const modal = document.querySelector('.js-modal-update-admin')
            
            function showModal() {
                modal.classList.add('open')
            }

            for(const Update of Updates ){
                Update.addEventListener('click',showModal)
            }

            function hideModal(){
                modal.classList.remove('open')
            }
            modalclose.addEventListener('click',hideModal)

            ModalContent.addEventListener('click', function (event) {
                event.stopPropagation() //stop nổi bọt
            })
        </script>
        <!-- End script -->
    
</body>
</html>
