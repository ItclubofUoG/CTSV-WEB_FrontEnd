<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Information</title>
    <link rel="stylesheet" href="./assets/css/User.css">
    <link rel="stylesheet" href="/assets/css/ChangePass.css">
</head>
<body>
    <div id="container">
        
        <header>.....</header>

        <div class="changeinfor-wrapper">
            <form class="changepw-form">
                <div class="changepw-title">Update User Information</div>
                <div class="changepw-item">
                    <input type="text" class="changepw-input" placeholder="StudentID">
                </div>
                <div class="changepw-item">
                    <input type="text" class="changepw-input" placeholder="Student Name">
                </div>
                <div class="changepw-item">
                    <input type="text" class="changepw-input" placeholder="Email">
                </div>
                <div class="changepw-item">
                    <input type="date" class="changepw-input" placeholder="Date of Birth">
                </div>
                <div class="changepw-item">
                    <input type="phone" class="changepw-input" placeholder="Phone">
                </div>
                <div class="choose-major-infor">
                    <span class="infor-title">Major:</span>
                    <select class="major-infor" name="major" id="major">
                        <option value="IT">IT</option>
                        <option value="Business">Business</option>
                    </select>
                </div>
                <div class="choose-gender-infor">
                    <p class="gender-label">Gender:</p>
                    <input type="radio" name="gender" class="type-gender-user" value="Male"><span>Male</span>
                    <input type="radio" name="gender" class="type-gender-user" value="Female"><span>Female</span>
                </div>
                <div>
                    <input type="submit" value="Change Password" class="changepw-btn">
                </div>
                
            </form>
        </div>

    </div>
</body>
</html>
