<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Information</title>
    <link rel="stylesheet" href="./access/css/Update_user_info.css">
</head>
<body>
        <header>....</header>
        <div class="modal_container">
            <div class="modal-content">
                <div class="modal-head">
                    <h2 class="modal-label">Update User Information</h2>
                </div>
                <form action="" class="modal-body">
                    <div class="modal-input">
                        <input class="modal-input-box" type="text" placeholder="Fullname" value="Nguyen Van A">
                    </div>
                    <div class="modal-input">
                        <input class="modal-input-box" type="hidden" placeholder="ID" value="GCC19000">
                    </div>
                    <div class="modal-input">
                        <input class="modal-input-box" type="text" placeholder="Email" value="nguyenvanagcc19000@fpt.edu.vn">
                    </div>
                    <div class="choose-birthday">
                        <input class="modal-input-box" type="date">
                    </div>
                    <div class="modal-input">
                        <input class="modal-input-box" type="text" placeholder="Telephone" value="0989753678">
                    </div>
                    <div class="choose-major">
                        <select name="major" id="major">
                            <option value="IT">IT</option>
                            <option value="Business">Business</option>
                        </select>
                    </div>
                    <div class="modal-input">
                        <p class="gender-label">Gender:</p>
                        <input type="radio" name="gender" class="modal-input-box" value="Male"><span>Male</span>
                        <input type="radio" name="gender" class="modal-input-box" value="Female"><span>Female</span>
                    </div>
                    <div class="table-footer">
                        <input class="btn-update" type="submit" value="Update">
                    </div>
                </form>
            </div>
        </div>
        <footer>....</footer>
</body>
